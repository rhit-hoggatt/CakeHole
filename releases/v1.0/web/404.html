<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .error-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            padding: 40px 60px;
            text-align: center;
            max-width: 400px;
        }
        .error-title {
            font-size: 64px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }
        .home-button {
            padding: 12px 28px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.10);
            transition: background-color 0.3s, transform 0.2s;
        }
        .home-button:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">404</div>
        <div class="error-message">Oops! The page you are looking for does not exist.</div>
        <button class="home-button" onclick="window.location.href='/'">Go Home</button>
    </div>
</body>
</html>
